allow-lan: false
mode: rule        # Режим правил
log-level: info

proxies:
  - name: "Tor SOCKS5"
    type: socks5
    server: 127.0.0.1
    port: 9050    # стандартный Tor SOCKS5 порт
    udp: true

proxy-groups:
  - name: "Auto"
    type: select
    proxies:
      - "Tor SOCKS5"
      - "DIRECT"

rules:
  # Сайты через Tor
  # 4pda
  - DOMAIN-SUFFIX,4pda.to,Tor SOCKS5
